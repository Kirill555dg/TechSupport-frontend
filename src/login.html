<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Сервис технической поддержки</title>
  <link rel="icon" href="<%=require('./images/favicon.svg')%>" type="image/x-icon">
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <h1 class="header__title">Сервис технической поддержки</h1>
      <h3 class="header__subtitle">Выберите вариант входа для продолжения работы</h3>
    </header>
    <main class="content">
      <section class="login-section">
        <div class="login-container">
          <div class="login-container__logo">
            <img class="login-container__logo-image" src="<%=require('./images/favicon.svg')%>" alt="Логотип">
          </div>
          <div class="login-container__identity">
            <h2 class="login-container__heading">Войти с использованием учетной записи:</h2>
            <a class="button login-container__button login-container__button_long">Пользователь/сотрудник</a>
          </div>
          <div class="login-container__line"></div>
          <div class="login-container__guest">
            <h2 class="login-container__heading">Хотите сообщить о проблеме?</h2>
            <a class="button login-container__button login-container__button_short">Оставить заявку</a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer page__section">
      <div class="footer__content">
        <p class="footer__copyright">
          © 2024 Кирилл Миркин
        </p>
      </div>
    </footer>
  </div>



  <div class="popup popup_type_edit" style="display: none;">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Введите логин и пароль</h3>
      <form class="login__form" name="login" novalidate>
        <label class="login__field">
          <input type="email" name="email" class="login__input login__input_type_email" placeholder="Почта" required
            maxlength="70">
          <span class="login__error email-error"></span>
        </label>
        <label class="login__field">
          <input type="password" name="password" class="login__input login__input_type_password" placeholder="Пароль"
            required>
          <span class="login__error password-error"></span>
        </label>
        <button type="submit" class="button login__button">Войти</button>
        <p class="login__message">Не зарегистрированы? <a href="#">Создать аккаунт</a></p>
      </form>
    </div>
  </div>
</body>

</html>
