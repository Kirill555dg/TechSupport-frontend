<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Сервис технической поддержки</title>
  <link rel="icon" href="<%=require('./images/favicon.svg')%>" type="image/x-icon">
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <h1 class="header__title">Сервис технической поддержки</h1>
      <h3 class="header__subtitle">Выберите вариант входа для продолжения работы</h3>
    </header>
    <main class="content">
      <section class="login-section">
        <div class="login-container">
          <div class="login-container__logo">
            <img class="login-container__logo-image" src="<%=require('./images/favicon.svg')%>" alt="Логотип">
          </div>
          <div class="login-container__identity">
            <h2 class="login-container__heading">Войти с использованием учетной записи:</h2>
            <button class="button login-container__button login-container__button_long">Пользователь/сотрудник</button>
          </div>
          <div class="login-container__line"></div>
          <div class="login-container__guest">
            <h2 class="login-container__heading">Хотите сообщить о проблеме?</h2>
            <a class="button login-container__button login-container__button_short" href="new_task.html">Оставить
              заявку</a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer page__section">
      <div class="footer__content">
        <p class="footer__copyright">
          © 2024 Кирилл Миркин
        </p>
      </div>
    </footer>



    <div class="popup popup_type_sign-in">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Авторизация</h3>
        <form class="popup__form" name="signin" novalidate>
          <label class="popup__field">
            <input type="email" name="email" class="popup__input popup__input_type_email" placeholder="Почта" required
              maxlength="70">
            <span class="popup__error email-error"></span>
          </label>
          <label class="popup__field">
            <input type="password" name="password" class="popup__input popup__input_type_password" placeholder="Пароль"
              required>
            <span class="popup__error password-error"></span>
          </label>
          <button type="submit" class="button popup__button">Войти</button>
          <p class="popup__message">Не зарегистрированы? <button type="button" class="popup__link">Создать
              аккаунт</button></p>
        </form>
      </div>
    </div>

    <div class="popup popup_type_sign-up">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Регистрация</h3>
        <form class="popup__form" name="signup" novalidate>
          <label class="popup__field">
            <input type="text" name="first-name" class="popup__input popup__input_type_first-name" placeholder="Имя"
              required maxlength="70">
            <span class="popup__error first-name-error"></span>
          </label>
          <label class="popup__field">
            <input type="text" name="last-name" class="popup__input popup__input_type_last-name" placeholder="Фамилия"
              required maxlength="70">
            <span class="popup__error last-name-error"></span>
          </label>
          <label class="popup__field">
            <input type="text" name="middle-name" class="popup__input popup__input_type_middle-name"
              placeholder="Отчёство" maxlength="70">
            <span class="popup__error middle-name-error"></span>
          </label>
          <label class="popup__field">
            <input type="email" name="email" class="popup__input popup__input_type_email" placeholder="Почта" required
              maxlength="70">
            <span class="popup__error email-error"></span>
          </label>
          <label class="popup__field">
            <input type="password" name="password" class="popup__input popup__input_type_password" placeholder="Пароль"
              required>
            <span class="popup__error password-error"></span>
          </label>
          <label class="popup__field">
            <input type="password" name="confirmPassword" class="popup__input popup__input_type_password"
              placeholder="Повторите пароль" required>
            <span class="popup__error confirmPassword-error"></span>
          </label>
          <button type="submit" class="button popup__button">Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </div>


</body>

</html>
