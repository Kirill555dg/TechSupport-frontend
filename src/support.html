<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рабочая область</title>
  <link rel="icon" href="<%=require('./images/favicon.svg')%>" type="image/x-icon">
</head>


<body class="page">

  <div class="page__content">
    <header class="header page__section">
      <h1 class="header__title">Список назначенных задач</h1>
    </header>
    <main class="content">
      <section class="login page__section">
        <h3 class="login__title">Войдите в свой профиль</h3>
        <form class="login__form" name="login" novalidate>
          <label class="login__field">
            <input type="email" name="email" class="login__input login__input_type_email" placeholder="Почта" required
              maxlength="70">
            <span class="login__error email-error"></span>
          </label>
          <label class="login__field">
            <input type="password" name="password" class="login__input login__input_type_password" placeholder="Пароль"
              required>
            <span class="login__error password-error"></span>
          </label>
          <button type="submit" class="button login__button">Войти</button>
          <div class="login__message-box">
            <p class="login__response"></p>
          </div>
        </form>
      </section>

      <section class="workzone page__section">
        <h2 class="workzone__title">Полученные заявки</h2>
        <div class="workzone__logout">
          <button type="button" class="button workzone__logout-button">Выйти</button>
        </div>
        <ul class="tasks">
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <div class="footer__content">
        <p class="footer__copyright">
          © 2024 Кирилл Миркин
        </p>
      </div>
    </footer>
  </div>

  <script src="./scripts/work.js" type="module"></script>

  <template id="task-template">
    <li class="tasks__item task">
      <div class="task__info">
        <h2 class="task__title"></h2>
        <h2 class="task__id"></h2>
        <h3 class="task__user-name"></h3>
        <h3 class="task__user-email"></h3>
        <p class="task__description"></p>
        <span class="task__status"></span>
      </div>
      <button type="button" class="button task__progress-button"></button>
      <button type="button" class="button task__complete-button"></button>
    </li>
  </template>
</body>

</html>
